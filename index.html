<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/icono.png" type="image/png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/js.js" type="text/javascript" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,0" />
</head>

<body>
    <header class="header">
        <img src="./Resources/pokedex-logo.png" width="20%" alt="logo pokedex">
        <audio src="./Resources/Pokémon Original Composition  8Bit.mp3" controls loop autoplay></audio>
    </header>

    <main class="pokedex-container">
        <!-- Panel Izquierdo de la Pokédex -->
        <div class="pokedex-left">
            <!-- Panel Superior con luces -->
            <div class="pokedex-left__top">
                <div class="pokedex-left__light--large"></div>
                <div class="pokedex-left__light--small red"></div>
                <div class="pokedex-left__light--small yellow"></div>
                <div class="pokedex-left__light--small green"></div>
            </div>

            <!-- Pantalla Principal -->
            <div class="pokedex-left__screen-container">
                <div class="pokedex-left__screen-lights">
                    <div class="pokedex-left__screen-light"></div>
                    <div class="pokedex-left__screen-light"></div>
                </div>
                <div class="pokedex-left__screen">
                    <img id="pokeImg" src="./Resources/pokebola.jpg" alt="Imagen del Pokémon">
                </div>
                <div class="pokedex-left__screen-bottom">
                    <div class="pokedex-left__screen-button"></div>
                    <div class="pokedex-left__speakers">
                        <div class="pokedex-left__speaker-line"></div>
                        <div class="pokedex-left__speaker-line"></div>
                        <div class="pokedex-left__speaker-line"></div>
                        <div class="pokedex-left__speaker-line"></div>
                    </div>
                </div>
            </div>

            <!-- Panel de Controles Inferior -->
            <div class="pokedex-left__controls">
                <div class="pokedex-left__button--blue"></div>
                <div class="pokedex-left__button--green"></div>
                <div class="pokedex-left__button--red"></div>
                <div class="pokedex-left__d-pad">
                    <div class="pokedex-left__d-pad-up"><span class="material-symbols-outlined">keyboard_arrow_up</span>
                    </div>
                    <div class="pokedex-left__d-pad-down"><span
                            class="material-symbols-outlined">keyboard_arrow_down</span></div>
                    <div class="pokedex-left__d-pad-left"><span
                            class="material-symbols-outlined">keyboard_arrow_left</span></div>
                    <div class="pokedex-left__d-pad-right"><span
                            class="material-symbols-outlined">keyboard_arrow_right</span></div>
                    <div class="pokedex-left__d-pad-center"></div>
                </div>
            </div>
        </div>

        <!-- Bisagra -->
        <div class="pokedex-hinge">
            <div class="pokedex-hinge__bar"></div>
            <div class="pokedex-hinge__bar"></div>
        </div>

        <!-- Panel Derecho de la Pokédex -->
        <div class="pokedex-right">
            <div class="pokedex-right__screen">
                <div id="pokeNameDisplay">
                    <h2>Nombre:</h2>
                    <p id="name">---</p>
                </div>
                <div id="pokeAbilitiesDisplay">
                    <h2>Habilidades:</h2>
                    <div id="abilities"></div>
                </div>
            </div>

            <form id="search-form" class="pokedex-right__search-container">
                <label for="pokeNameInput" class="sr-only">Nombre del Pokémon</label>
                <input id="pokeNameInput" type="text" name="pokeName" placeholder="Busca un Pokémon">
                <button class="pokedex-right__search-button" type="submit">Buscar</button>
            </form>
        </div>
    </main>

</body>

</html>
